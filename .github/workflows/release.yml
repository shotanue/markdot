name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Release binary
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            asset_name: markdot-x86_64-linux
          # - os: macos-13-xlarge
          #   asset_name: markdot-aarch64-darwin


    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout 
        uses: actions/checkout@v4
      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.3

      - run: bun install
      - run: bun run build
 
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.1.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: src/markdot
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
          overwrite: true
