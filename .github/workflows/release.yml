name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Release binary
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            asset_name: markdot-linux-amd64
          - os: macos-13-xlarge
            asset_name: markdot-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Build executable
        run: |
          echo "Runner Name: ${{ runner.name }}"
          echo "Operating System: ${{ runner.os }}"
          echo "CPU Architecture: ${{ runner.arch}}"
      - name: Checkout 
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - run: pnpm install
      - run: pnpm run build
 
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.11.3
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: packages/markdot/markdot
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
          overwrite: true
