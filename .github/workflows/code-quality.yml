name: Code quality

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout 
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3
      - run: pnpm install
      - run: pnpm run ci
